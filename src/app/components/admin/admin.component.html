<div class="container">
  <table  class="table table-bordered table-inverse">

    <tr>
      <th>Owner</th>
      <th>Email</th>
      <th>Model</th>
      <th >Purchase Price</th>
      <th>Action  </th>
    </tr>
    <tr *ngFor="let bike of bikes"  > 
    <td>
      <a [routerLink]="['/admin/view', bike.id]">{{bike.name}}</a>
    </td>
    <td>
        {{bike.email}}
      </td>
    <td>
          {{bike.model}}
    </td>
    <td  class= "text-right">
        {{bike.purchasePrice}}
    </td>
    <td style="text-align:center">
         <button type="button" class="btn btn-default btn-sm " style="display:inline-block"   (click)="onClickDelete(bike.id)">
          <span class="glyphicon glyphicon-trash"></span>  
          </button>
    </td>
    </tr>
  </table>

</div>
